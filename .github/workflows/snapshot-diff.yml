name: Snapshot Diff

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  snapshot-diff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Check snapshot diff
        id: snapshot-check
        run: |
          {
            echo 'diff<<EOF'
            pytest tests/snapshot/ -v 2>&1 || true
            echo EOF
          } >> "$GITHUB_OUTPUT"
        env:
          AWS_DEFAULT_REGION: us-east-1

      - name: Comment PR with snapshot status
        uses: actions/github-script@v7
        with:
          script: |
            const diff = `${{ steps.snapshot-check.outputs.diff }}`;
            const hasChanges = diff.includes('AssertionError') || diff.includes('FAILED');

            let body;
            if (hasChanges) {
              body = `## ⚠️ CloudFormation Template Changes Detected\n\n` +
                     `The CloudFormation template has changed. Please review the changes carefully.\n\n` +
                     `<details>\n<summary>Snapshot Test Output</summary>\n\n\`\`\`\n${diff}\n\`\`\`\n</details>\n\n` +
                     `If these changes are intentional, update the snapshot by running:\n` +
                     `\`\`\`bash\npytest --snapshot-update\n\`\`\``;
            } else {
              body = `## ✅ No CloudFormation Template Changes\n\nThe CloudFormation template matches the snapshot.`;
            }

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              (comment.body.includes('CloudFormation Template Changes') ||
               comment.body.includes('No CloudFormation Template Changes'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
